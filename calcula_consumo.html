<h1>Alcool ou Gasolina?</h1>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = tanque/caminhoComGasolina;
	var consumoDeAlcool= tanque/caminhoComAlcool;

	document.write("O consumo de Gasolina é de:" + consumoDeGasolina + "KM/L");
	document.write("<br>");
	document.write("O consumo de Alcool é de:" + consumoDeAlcool + "KM/L");



	
</script>
